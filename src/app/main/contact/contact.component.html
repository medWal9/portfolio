<div class="container">
    <div class="contactus-box rounded oveflow-hidden gray-bg">
        <div class="row g-0 p-4 p-lg-5">
            <div class="col-lg-4"></div>
            <div class="col-lg-8">
                <div class="contactus-title">
                    <h5>Discutons des opportunités</h5>
                    <p class="m-0">N'hésitez pas à me contacter pour tout ce qui touche le logiciel.</p>
                </div>
            </div>
        </div>
        <div class="row g-0 contactus-form p-4 p-lg-5 flex-row-reverse">
            <div class="col-lg-8">
                <div class="contact-form">
                    <form [formGroup]="contactForm">
                        <div class="row gx-3 gy-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Nom</label>
                                    <input name="Name" id="name" placeholder="Nom *" class="form-control" type="text" formControlName="name" required>
                                    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
                                        <div *ngIf="contactForm.get('name')?.errors?.['required']">Le nom est requis.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input name="Email" id="email" placeholder="Email *" class="form-control" type="email" formControlName="email" required>
                                    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
                                        <div *ngIf="contactForm.get('email')?.errors?.['required']">L'email est requis.</div>
                                        <div *ngIf="contactForm.get('email')?.errors?.['email']">L'email n'est pas valide.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label">Sujet</label>
                                    <input name="Subject" id="subject" placeholder="Sujet *" class="form-control" type="text" formControlName="subject" required>
                                    <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-danger">
                                        <div *ngIf="contactForm.get('subject')?.errors?.['required']">Le sujet est requis.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label">Votre message</label>
                                    <textarea name="message" id="message" placeholder="Votre message *" rows="4" class="form-control" formControlName="message" required></textarea>
                                    <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
                                        <div *ngIf="contactForm.get('message')?.errors?.['required']">Le message est requis.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="send">
                                    <button class="px-btn w-100" type="submit" value="Send" [ngClass]="{'disabled-btn': contactForm.invalid}"  (click)="onSubmit()"> Envoyez le message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <app-alert [isSubmitted]="isSubmitted" [isSuccess]="isSuccess" [isError]="isError" [delay]="2000"></app-alert>
                </div>
            </div>
            <div class="col-lg-4 pe-md-5">
                <div class="contact-banner d-none d-lg-block">
                    <img src="assets/img/mwdev.png" title="" alt="">
                </div>
                <div class="contact-info">
                    <div class="contact-info-in">
                        <label>Envoyez un e-mail</label>
                        <a href="mailto:{{userInfo.email}}" style="font-size: 16px;">{{userInfo.email}}</a>
                    </div>
                </div>
                <div class="social-icon">
                    <a class="github" href="{{userInfo.links.github}}" target="_blank"><i class="fab fa-github"></i></a>
                    <a class="linkedin m-0" href="{{userInfo.links.linkedin}}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
