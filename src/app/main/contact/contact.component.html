<div class="container">
    <div class="contactus-box rounded oveflow-hidden gray-bg">
        <div class="row g-0 p-4 p-lg-5">
            <div class="col-lg-4"></div>
            <div class="col-lg-8">
                <div class="contactus-title">
                    <h5>Discutons des opportunités</h5>
                    <p class="m-0">N'hésitez pas à me contacter pour tout ce qui touche le logiciel.</p>
                </div>
            </div>
        </div>
        <div class="row g-0 contactus-form p-4 p-lg-5 flex-row-reverse">
            <div class="col-lg-8">
                <div class="contact-form">
                    <form id="contact-form" method="POST">
                        <div class="row gx-3 gy-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Nom</label>
                                    <input name="Name" id="name" placeholder="Nom *" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input name="Email" id="email" placeholder="Email *" class="form-control" type="email">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label">Sujet</label>
                                    <input name="Subject" id="subject" placeholder="Sujet *" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label">Votre message</label>
                                    <textarea name="message" id="message" placeholder="Votre message *" rows="4" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="send">
                                    <button class="px-btn w-100" type="button" value="Send"> Envoyez le message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 pe-md-5">
                <div class="contact-banner d-none d-lg-block">
                    <img src="assets/img/mwdev.png" title="" alt="">
                </div>
                <div class="contact-info">
                    <div class="contact-info-in">
                        <label>Envoyez un e-mail</label>
                        <a href="mailto:{{userInfo.email}}" style="font-size: 18px;">{{userInfo.email}}</a>
                    </div>
                </div>
                <div class="social-icon">
                    <a class="github" href="{{userInfo.links.github}}" target="_blank"><i class="fab fa-github"></i></a>
                    <a class="linkedin m-0" href="{{userInfo.links.linkedin}}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
